<div class="show-slider">
  {{#each box}}
  <div>
    <div class="box-popular-city">
      <a href="#">
        <img src="static/images/content/{{img_country}}" alt="{{title}}">
        <strong class="city-name">{{title}} <span>({{number}})</span></strong>
      </a>
    </div>
  </div>
  {{/each}}
</div>
