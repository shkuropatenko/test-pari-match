<nav class="nav{{#if className}} {{className}}{{/if}}">
    <ul class="nav-list">
        {{#each list}}
        <li class="nav-item">
            <a href="{{link}}" class="nav-link{{#is ../activePage '===' name}} active{{/is}}">{{label}}</a>
            {{#if hasChild}}
                <ul class="nav-list__child">
                    {{#each list}}
                    <li>
                        <a href="{{link}}">{{label}}</a>
                    </li>
                    {{/each}}
                </ul>
            {{/if}}
        </li>
        {{/each}}
    </ul>
</nav>
